  <body data-spy="scroll" data-target=".navbar" background="dark-wood-flooring.jpg">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="sidebar-nav" style="float: bottom; text-align:right;" >
            <h1>Ground<span style="color:grey">Floor</span></h1>
            <h2 style="letter-spacing: 3px">{LABS}</h2>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9" style="padding:40px; background:#bbb">
          <div class="span4">
            <form class="form-inline">
              <p>
              <h3>Get Feedback</h3>
              from people you work with.
              </p>
              <div class="control-group">
                <div class="controls">
                  <input type="text" placeholder="boss@acme.com">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="text" placeholder="friend@getsome.com">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="text" placeholder="sig_other@ifonly.com">
                </div>
              </div>
              <a data-toggle="modal" href="#relationModal" class="btn btn-primary btn-large">Ask &raquo;</a>

            </form>
          </div>


          <div id="relationModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
              <h3 id="myModalLabel">Relationship to you</h3>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="control-group">
                  <label class="control-label">
                    boss@acme.com
                  </label>
                  <div class="controls">
                    <select>
                      <option>Manager</option>
                      <option>Peer</option>
                      <option>Direct Report</option>
                      <option>Friend</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    friend@getsome.com
                  </label>
                  <div class="controls">
                    <select>
                      <option>Manager</option>
                      <option>Peer</option>
                      <option>Direct Report</option>
                      <option>Friend</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">
                    sig_other@ifonly.com
                  </label>
                  <div class="controls">
                    <select>
                      <option>Manager</option>
                      <option>Peer</option>
                      <option>Direct Report</option>
                      <option>Friend</option>
                    </select>
                  </div>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Customize Feedback &raquo;</button>
            </div>
          </div>


          <div class="span5">
            <h3>Request</h3>
            <p>feedback from the people you trust</p>

            <h3>Customize</h3>
            <p>your feedback for specific competencies</p>

            <h3>Establish</h3>
            <p>a reputation with optional public endorsements</p>

            <h3>Align</h3>
            <p>your skills with career success</p>
          </div>
        </div>
      </div>
